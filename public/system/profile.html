<div class="panel">
 <h1>My profile</h1>
 <form method="POST" action="/profile/update" enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="key" id="key" />
  <label>
   <div>Email address</div>
   <input id="email" name="email" readonly disabled />
  </label>
  <label>
   <div>Account id</div>
   <input id="accountId" name="accountId" readonly disabled />
  </label>
  <label>
   <div>Name</div>
   <input id="name" required name="name" />
  </label>
  <label>
   <div>Bio</div>
   <textarea id="bio" name="bio"></textarea>
  </label>
  <button type="submit">Save</button>
 </form>
 <p>Last updated <span id="timestamp"></span></p>
</div>
<script>
 for (const x of 'key email accountId name bio'.split(' ')) {
  document.getElementById(x).value = urlParams.get(x)
 }
 document.getElementById('timestamp').innerText =
  new Date(parseInt(urlParams.get('timestamp'))).toLocaleString()
</script>
