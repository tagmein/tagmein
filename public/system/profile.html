<div class="panel">
 <h1>My profile</h1>
 <form method="POST" action="/profile/update" enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="key" id="key" />
  <label>
   <div>Email address</div>
   <input id="email" required name="email" readonly disabled />
  </label>
  <label>
   <div>Name</div>
   <input id="name" required name="name" />
  </label>
  <label>
   <div>Bio</div>
   <textarea id="bio" name="bio"></textarea>
  </label>
  <button type="submit">Save</button>
 </form>
</div>
<script>
 document.getElementById('key').value = top.localStorage.getItem('key')
 for (const x of 'email name bio'.split(' ')) {
  document.getElementById(x).value = urlParams.get(x)
 }
</script>
